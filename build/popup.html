<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Akizuki Chrome Ext</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="active">
    <h1>秋月電子買い物リスト</h1>
    <p>
      <label class="input">
        <input id="item_id" type="text" placeholder="  " pattern="^[MKPBRSICT]-\d{5}$" />
        <b><i class="fa-solid fa-microchip"></i> <span class="pad">商品コード</span></b>
      </label>
    </p>
    <p class="btn_wrap">
      <button id="add_btn"><i class="fa-solid fa-plus"></i> <span class="pad">商品を追加</span></button>
      <button id="capture_btn"><i class="fa-solid fa-image"></i> <span class="pad">買い物リストをキャプチャー</span></button>
      <button id="reload_btn">
        <i class="fa-solid fa-rotate"></i> <span class="pad">リストを更新</span>
        <progress id="prog" value="1"></progress>
      </button>
      <button id="rem_all_btn" class="danger"><i class="fa-solid fa-trash"></i> <span class="pad">リストをクリア</span></button>
      
    </p>


    <hr/>
    <div class="table">
        <p><b>合計:</b> ￥<i id="item_price">0</i></p>
        <table>
            <thead>
                <tr>
                    <td></td>
                    <td>商品名</td>
                    <td>価格</td>
                    <td>在庫</td>
                    <td>個数</td>
                    <td>売り場(秋葉原店)</td>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <p>個数を0にすると、そのアイテムをリストから削除できます。</p>
    <p><a href="https://akizukidenshi.com/catalog/top.aspx" target="_blank">秋月電子通称ホームページはこちらから。</a></p>

    <hr/>


    <hr/>

    <div id="wrapper">
        <canvas id="canvas"></canvas>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
